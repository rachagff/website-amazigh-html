<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
	<meta charset="utf-8">
	<title>Login Admin</title>
<!-- Favicon -->
<link rel="shortcut icon" href="../saas/images/05-Tamzigt.png">

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

<!-- Plugins CSS -->
<link rel="stylesheet" type="text/css" href="../saas/css/all.min.css">
<link rel="stylesheet" type="text/css" href="../saas/css/bootstrap-icons.min.css">

<!-- Theme CSS -->	
<link rel="stylesheet" href="../saas/css/theme.min.css">

<!-- Theme CSS -->
<link rel="stylesheet" type="text/css" href="../saas/css/styleprofile.css">
<link rel="stylesheet" href="../saas/css/profile.css" />
<link rel="stylesheet" href="../saas/css/style.css" />
	
	


</head>
<!-- SET YOUR THEME -->

<body class="theme-blue">
	

	<main class="main h-100 w-100 ">
		<div class="container h-100 my-10">
			<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">مرحبا بك في ادارة موقع</h1>
							<p class="lead">
								سجل بيانات في اسفل لدخول للإدارة
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<div class="text-center">
										<img src="../saas/images/05-Tamzigt.png" alt="Logo Amazigh" class="img-fluid rounded-circle" width="132" height="132" />
									</div>
									<form>
										<div class="mb-3">
											<label>اسم الستخدم</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="لدخل اسمك المستخدم في الموقع ...." />
										</div>
										<div class="mb-3">
											<label>رقم السري</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="ادخل رقمك السري ..." />
											
										</div>
										<div>
											<div class="form-check align-items-center">
												<input id="customControlInline" type="checkbox" class="form-check-input" value="remember-me" name="remember-me" >
												<label class="form-check-label text-small" for="customControlInline">تذكرني دائما</label>
											</div>
										</div>
										<div class="text-center mt-3">
											<a class='btn btn-lg btn-primary' href=''>تسجيل الدخول</a>
											
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>


	<!-- Bootstrap JS -->
<script src="../saas/js/bootstrap.bundle.min.js"></script>

<!-- Vendors -->
<script src="../saas/js/tiny-slider.js"></script>
<script src="../saas/js/OverlayScrollbars.min.js"></script>
<script src="../saas/js/choices.min.js"></script>
<script src="../saas/js/glightbox.min.js"></script>
<script src="../saas/js/plyr.js"></script>
<!-- Theme Functions -->
<script src="../saas/js/functions.js"></script>

</body>

</html>
